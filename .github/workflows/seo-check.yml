name: SEO build verification

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: seo-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (includes prerender + SEO verifiers)
        run: npm run build
        env:
          VITE_CANONICAL_SITE_URL: https://practicetransitionsinstitute.com
          SITEMAP_BASE_URL: https://practicetransitionsinstitute.com

